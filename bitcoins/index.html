<!DOCTYPE html>
<html lang="fr">
<html>
	<head>
		<meta charset="utf-8"> 
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title> Deuxième page BitCoins </title>						
	</head>

	<script>
		var xmlhttp = new XMLHttpRequest();
		xmlhttp.onreadystatechange = function() 
		{
    		if (this.readyState == 4 && this.status == 200) 
    		{
        		var myObj = this.responseText;
        		var jsonPretty = JSON.stringify(JSON.parse(myObj),null,2);
        		document.getElementById("demo").innerHTML = jsonPretty;
    		}
		};
		xmlhttp.open("GET", "https://api.blockcypher.com/v1/btc/main", true);
		xmlhttp.send();
	</script>

	<body>
		<div class="container">
			<div class="jumbotron">    
				<h1 class="text-center">Affichage données du Web Service</h1>
			</div>

			<div class="row">
				<div class="col-lg-12 col-xs-6">
					<h1 class="text-center">Affichage Test</h1>
    				<pre>
        				<code id="demo" class="json kljs"></code>
    				</pre>
				</div>
			</div>
		</div>
	</body>
</html>
